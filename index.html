<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <img src="/images/icon-star.svg" alt="star-logo"/>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul>
        <li><button id="1-star" class="btn" type="button">1</button></li>
        <li><button id="2-star" class="btn" type="button">2</button></li>
        <li><button id="3-star" class="btn" type="button">3</button></li>
        <li><button id="4-star" class="btn" type="button">4</button></li>
        <li><button id="5-star" class="btn" type="button">5</button></li>
    </ul>
    <button class="btn-submit" id="submit">Submit</button>
  </div>

  <div class="rating-final hidden">
    <img src="/images/illustration-thank-you.svg" alt="Thank-you-illustration"/>
    <p class="grade">You selected <span id="rated"></span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
